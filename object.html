<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        const peter = {
            vorname: "Peter",
            nachname: "Pan"
        }

        console.log(Object.keys(peter));
        console.log(Object.values(peter));
        console.log(Object.entries(peter));

        //Aufgabe: Alle Schl√ºssel von peter ausgeben mit Klasse Object
        const keys = Object.keys(peter);
        for (let i = 0; i < keys.length; i++) {
            console.log(keys[i]);
        }

        //Aufgabe: Alle Werte von peter ausgeben mit Klasse Object
        const values = Object.values(peter);
        for (let i = 0; i < values.length; i++) {
            console.log(values[i]);
        }

        //Aufgabe: Alle Attribut-Werte-Kombinationen von peter ausgeben mit Klasse Object
        const entries = Object.entries(peter);
        for (let i = 0; i < entries.length; i++) {
            console.log(entries[i]);
        }

    </script>


</head>
<body>

</body>
</html>
